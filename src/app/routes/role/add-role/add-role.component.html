<form nz-form [formGroup]="validateForm">
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired>角色名</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入角色名！">
      <input nz-input formControlName="name" placeHolder="请输入角色名">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired>权限</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请选择兑换红包类型！">
      <nz-select formControlName="permissions" nzPlaceHolder="请选择兑换红包类型" nzMode="multiple">
        <nz-option *ngFor="let o of Options" [nzValue]="o.id" [nzLabel]="o.name"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
</form>
<nz-row>
  <nz-col nzSpan="16" nzOffset="6">
    <button nz-button nzType="" [nzLoading]="btnLoading" (click)="make_sure()">确定</button>
    <button nz-button class="ant-Mleft" (click)="make_cancel()">取消</button>
  </nz-col>
</nz-row>
