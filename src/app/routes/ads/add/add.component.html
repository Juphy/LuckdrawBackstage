<form nz-form [formGroup]="validateForm">
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired="true">广告位置</nz-form-label>
    <nz-form-control nzSpan="12" nzErrorTip="请选择广告位置！">
      <nz-select formControlName="position_id" nzPlaceHolder="请选择广告位置">
        <nz-option *ngFor="let o of positionOption" [nzLabel]="o.name" [nzValue]="o.id"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired="true">广告主</nz-form-label>
    <nz-form-control nzSpan="12" nzErrorTip="请选择广告主！">
      <nz-select formControlName="advertiser_id" nzPlaceHolder="请选择广告主">
        <nz-option *ngFor="let o of advertiserOption" [nzLabel]="o.name" [nzValue]="o.id"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired="true">计费方式</nz-form-label>
    <nz-form-control nzSpan="12" nzErrorTip="请选择计费方式！">
      <nz-radio-group formControlName="billing_method">
        <label nz-radio [nzValue]="1">CPM</label>
        <label nz-radio [nzValue]="2">CPC</label>
        <label nz-radio [nzValue]="3">CPT</label>
      </nz-radio-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired="true">广告名称</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入广告名称！">
      <input type="text" nz-input formControlName="name" placeholder="请输入广告名称">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired="true">广告图片</nz-form-label>
    <nz-form-control [nzSpan]="12">
      <nz-upload [nzBeforeUpload]="beforeUpload">
        <button nz-button><i nz-icon nzType="upload"></i><span>上传图片</span></button>
      </nz-upload>
      <img [src]="img_path">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired="true">广告开始日期</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入广告开始日期！">
      <nz-date-picker [nzDisabledDate]="disabledStartDate" nzFormat="yyyy-MM-dd" nzPlaceHolder="请选择广告开始时间"
        formControlName="start_date">
      </nz-date-picker>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6">广告结束日期</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入广告结束日期！">
      <nz-date-picker [nzDisabledDate]="disabledEndDate" nzFormat="yyyy-MM-dd" nzPlaceHolder="请选择广告结束时间"
        formControlName="end_date">
      </nz-date-picker>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired="true">广告跳转网站名称</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入跳转网站名称！">
      <input type="text" nz-input formControlName="url_name" placeholder="请输入跳转网站名称">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired="true">广告跳转链接</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="广告跳转链接！">
      <input type="text" nz-input formControlName="url_path" placeholder="广告跳转链接">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6">广告跳转AppId</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入广告跳转AppId！">
      <input type="text" nz-input formControlName="url_id" placeholder="请输入广告跳转AppId">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired="true">广告跳转类型</nz-form-label>
    <nz-form-control nzSpan="12" nzErrorTip="请选择广告跳转类型！">
      <nz-select formControlName="url_type" nzPlaceHolder="请选择广告跳转类型">
        <nz-option *ngFor="let o of adUrlOption" [nzLabel]="o.name" [nzValue]="o.value"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6">购买点击次数</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入购买点击次数！">
      <nz-input-number formControlName="buy_click_num" [nzMin]="1" [nzMax]="99999999999" [nzFormatter]="format_day"
        [nzStep]="1"></nz-input-number>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6">购买浏览量数</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入购买浏览量数！">
      <nz-input-number formControlName="buy_reach_num" [nzMin]="1" [nzMax]="99999999999" [nzFormatter]="format_day"
        [nzStep]="1"></nz-input-number>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired="true">价格</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入价格！">
      <nz-input-number formControlName="price" [nzMin]="0" [nzFormatter]="format_money" [nzStep]="0.01">
      </nz-input-number>
      &nbsp;元
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired="true">排序</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入排序！">
      <nz-input-number formControlName="sort" [nzFormatter]="format_day" [nzMin]="0" [nzMax]="99999999999" [nzStep]="1">
      </nz-input-number>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" style="visibility: hidden;">XXX</nz-form-label>
    <nz-form-control [nzSpan]="12">
      <button nz-button nzType="primary" (click)="make_sure()" class="ant-Mright" [nzLoading]="loading">确定</button>
      <button nz-button (click)="make_cancel()">取消</button>
    </nz-form-control>
  </nz-form-item>
</form>
<nz-modal [(nzVisible)]="visible" nzTitle="处理图片" (nzOnCancel)="handle_no()" (nzOnOk)="handle_ok()" nzWidth="720px"
  [nzMaskClosable]="false" [nzOkLoading]="okLoading">
  <div class="container" *ngIf="imageUrl">
    <div class="row">
      <div class="col-md-12">
        <div class="img-container">
          <img id="image" alt="Picture">
        </div>
      </div>
    </div>
  </div>
</nz-modal>
