<form nz-form [formGroup]="validateForm">
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired>活动类型</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请选择兑换活动类型！">
      <nz-select formControlName="activity_type" nzPlaceHolder="请选择活动类型" nzAllowClear>
        <nz-option *ngFor="let o of typeOption" [nzValue]="o.value" [nzLabel]="o.name"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired>时长</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入时长！">
      <nz-input-number formControlName="hours" [nzMin]="1" [nzStep]="1" [nzFormatter]="format_day"
        nzPlaceHolder="请输入时长"></nz-input-number>
      &nbsp;天
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired>应付价格</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入应付价格！">
      <nz-input-number formControlName="handler_price" [nzMin]="0" [nzStep]="0.01" [nzFormatter]="format_money"
        nzPlaceHolder="请输入应付价格">
      </nz-input-number>
      &nbsp;元
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired>实付价格</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入实际价格！">
      <nz-input-number formControlName="real_price" [nzMin]="0" [nzStep]="0.01" [nzFormatter]="format_money"
        nzPlaceHolder="请输入实际价格">
      </nz-input-number>&nbsp;元
    </nz-form-control>
  </nz-form-item>
</form>
<nz-row>
  <nz-col nzSpan="16" nzOffset="6">
    <button nz-button nzType="primary" [nzLoading]="btnLoading" (click)="make_sure()">确定</button>
    <button nz-button class="ant-Mleft" (click)="make_cancel()">取消</button>
  </nz-col>
</nz-row>
