<div class="container-box ant-Mbottom-large">
  <div class="search">
    <div class="query">
      <b>查询条件</b>
    </div>
    <nz-row>
      <ng-container *ngFor="let item of searchItems">
        <nz-col [nzSpan]="item.span">
          <label>{{item.name}}</label>
          <ng-container [ngSwitch]="item.class">
            <ng-template ngSwitchCase="input">
              <input nz-input [type]="item.type" [(ngModel)]="searchData[item.value]" [placeholder]="'请输入'+item.name">
            </ng-template>
            <ng-template ngSwitchCase="option">
              <nz-select [(ngModel)]="searchData[item.value]" (ngModelChange)="get_data(true)" nzAllowClear nzPlaceHolder="选择图片类型">
                <nz-option *ngFor="let option of typesOption" [nzLabel]="option.name" [nzValue]="option.value">
                </nz-option>
              </nz-select>
            </ng-template>
          </ng-container>
        </nz-col>
      </ng-container>
    </nz-row>
    <nz-row>
      <nz-col [nzSpan]="24" style="justify-content:flex-end;display: flex;padding-right: 24px">
        <button class="ant-Mleft" nz-button nzType="primary" (click)="get_data(true)" [nzLoading]="loading">搜索</button>
        <button class="ant-Mleft" nz-button (click)="clear_data()">清空</button>
      </nz-col>
    </nz-row>
  </div>
</div>
<div class="container-box overflow-box">
  <button class="ant-Mbottom" nz-button (click)="show_modal()">上传图片</button>
  <nz-table #table nzShowSizeChanger [nzData]="data" [(nzPageSize)]="searchData.pagesize"
    [(nzPageIndex)]="searchData.page" [nzFrontPagination]="false" [nzTotal]="total" [nzShowTotal]="totalTemplate"
    [nzLoading]="loading" [nzPageSizeOptions]="pagesizeAry" (nzPageIndexChange)="get_data()"
    (nzPageSizeChange)="get_data(true)">
    <thead>
      <tr>
        <th *ngFor="let t of theads">{{t.name}}</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of table.data">
        <td *ngFor="let t of theads">
          <ng-container [ngSwitch]="t.value">
            <ng-template ngSwitchCase="image">
              <img [src]="data.img_path" width="240px">
            </ng-template>
            <ng-template ngSwitchCase="types">
              <nz-tag *ngFor="let type of data.types">{{typesObj[type]}}</nz-tag>
            </ng-template>
            <ng-template ngSwitchDefault>{{data[t.value]}}</ng-template>
          </ng-container>
        </td>
        <td>
          <button nz-button class="ant-Mright" nzType="primary" (click)="show_visible(data)">修改分类</button>
          <button nz-button class="ant-Mright" nzType="primary" *ngIf="data.show===0"
            (click)="make_onoff(data.id, 1)">上架</button>
          <button nz-button nzType="danger" *ngIf="data.show===1" (click)="make_onoff(data.id, 0)">下架</button>
        </td>
      </tr>
    </tbody>
    <ng-template #totalTemplate>
      总计 {{total}} 条
    </ng-template>
  </nz-table>
</div>
<nz-modal [(nzVisible)]="visible" nzTitle="修改分类" (nzOnCancel)="handle_cancel()" (nzOnOk)="handle_ok()"
  [nzOkLoading]="okLoading">
  <label>
    分类：
  </label>
  <nz-select [(ngModel)]="types" nzPlaceHolder="请选择图片分类" nzMode="multiple">
    <nz-option *ngFor="let o of typesOption" [nzLabel]="o.name" [nzValue]="o.value"></nz-option>
  </nz-select>
</nz-modal>
