<form nz-form [formGroup]="validateForm">
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired>每日任务名称</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入每日任务名称！">
      <input type="text" nz-input formControlName="name" placeholder="请输入每日任务名称">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired>任务类型</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请选择任务类型！">
      <nz-select formControlName="action_type" nzMode="multiple" nzPlaceHolder="请选择任务类型" nzAllowClear>
        <nz-option *ngFor="let o of actionTypeOption" [nzValue]="o.value" [nzLabel]="o.name"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired>次数</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入次数！">
      <nz-input-number formControlName="times" [nzMin]="1" [nzStep]="1" nzPlaceHolder="请输入次数"></nz-input-number>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired>奖励积分</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入奖励积分！">
      <nz-input-number formControlName="point" [nzMin]="0" [nzStep]="1" nzPlaceHolder="请输入奖励积分"></nz-input-number>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired>奖励金额</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入奖励金额！">
      <nz-input-number formControlName="balance" [nzMin]="0" [nzStep]="0.01" nzPlaceHolder="请输入奖励金额"></nz-input-number>
      &nbsp;元
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired>跳转路径</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入跳转路径！">
      <input type="text" nz-input formControlName="url" placeholder="请输入跳转路径">
    </nz-form-control>
  </nz-form-item>
</form>
<nz-row>
  <nz-col nzSpan="16" nzOffset="6">
    <button nz-button [nzLoading]="btnLoading" (click)="make_sure()">确定</button>
    <button nz-button class="ant-Mleft" (click)="make_cancel()">取消</button>
  </nz-col>
</nz-row>
