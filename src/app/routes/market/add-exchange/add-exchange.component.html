<form nz-form [formGroup]="validateForm">
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired>兑换红包类型</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请选择兑换红包类型！">
      <nz-select formControlName="type" nzPlaceHolder="请选择兑换红包类型" nzAllowClear>
        <nz-option *ngFor="let o of typeOption" [nzValue]="o.value" [nzLabel]="o.name"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired>扣除积分</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入积分！">
      <nz-input-number formControlName="point" [nzMin]="0" [nzStep]="1" nzPlaceHolder="请输入积分"></nz-input-number>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired>红包金额</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入金额！">
      <nz-input-number formControlName="money" [nzMin]="0" [nzStep]="0.01" nzPlaceHolder="请输入金额"></nz-input-number>
      &nbsp;元
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired>每日发放红包总数</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入红包总数！">
      <nz-input-number formControlName="total" [nzMin]="1" [nzStep]="1" nzPlaceHolder="请输入红包总数"></nz-input-number>
    </nz-form-control>
  </nz-form-item>
</form>
<nz-row>
  <nz-col nzSpan="16" nzOffset="6">
    <button nz-button nzType="" [nzLoading]="btnLoading" (click)="make_sure()">确定</button>
    <button nz-button class="ant-Mleft" (click)="make_cancel()">取消</button>
  </nz-col>
</nz-row>
