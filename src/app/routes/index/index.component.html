<div class="header-top">
  <ul nz-menu [nzMode]="'horizontal'" class="menus">
    <li class="menu ant-Mright" *ngIf="!isLogin" nz-menu-item [routerLink]="['/login']"><i nz-icon nzType="login"
        nzTheme="outline"></i>登录</li>
    <li class="menu" *ngIf="isLogin" nz-menu-item nz-dropdown [nzDropdownMenu]="menu"><i *ngIf="!headimgurl" nz-icon
        nzType="user" nzTheme="outline"></i><img *ngIf="headimgurl" [src]="headimgurl">{{userName}}</li>
    <nz-dropdown-menu #menu="nzDropdownMenu">
      <ul nz-menu nzSelectable>
        <li nz-menu-item [routerLink]="['/login']" (click)="logout()">退出登录</li>
      </ul>
    </nz-dropdown-menu>
    <li class="menu" *ngIf="isLogin" nz-menu-item [routerLink]="[path]"><i nz-icon nzType="home"
        nzTheme="outline"></i>控制台
    </li>
    <li nz-menu-item nzDisabled class="logo">
      <a class="img"><img src="assets/logos.png">
        <div>一起拼手气</div>
      </a>
    </li>
  </ul>
</div>
<div class="main">
  <div class="title">
    <h5>欢迎来到德莱联盟！</h5>
    <h3>好礼品我们造，用心做好产品</h3>
    <h4>We build good products and make good products.</h4>
  </div>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let banner of banners">
        <img [src]="banner.url" [alt]="banner.name" width="100%">
      </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination swiper-pagination-white"></div>
    <!-- Add Arrows -->
    <!-- <div class="swiper-button-next swiper-button-white"></div>
  <div class="swiper-button-prev swiper-button-white"></div> -->
  </div>
  <div class="descs">
    <div style="margin: 0 auto;padding: 0 15px">
      <nz-row *ngFor="let desc of descs">
        <nz-col [nzSm]="24" [nzMd]="12" [nzLg]="12">
          <img [src]="desc.src1">
        </nz-col>
        <nz-col [nzSm]="24" [nzMd]="12" [nzLg]="12">
          <div class="descs-text">
            <h3>{{desc.h3}}</h3>
            <p>{{desc.p}}</p>
            <a [href]="desc.url">查看更多 ></a>
          </div>
        </nz-col>
        <nz-col [nzMd]="24" [nzLg]="16" class="img-float">
          <img [src]="desc.src2">
        </nz-col>
      </nz-row>
    </div>
  </div>
  <div class="boxs">
    <div nz-row [nzGutter]="12">
      <div nz-col [nzSm]="12" [nzMd]="12" [nzLg]="6" *ngFor="let box of boxs">
        <a [href]="box.href">
          <img [src]="box.url" [alt]="box.name">
          <h3>{{box.name}}</h3>
        </a>
      </div>
    </div>
  </div>
  <div class="partner">

  </div>
</div>
<div class="footer">
  <p>微信公众号 wenquanpage&nbsp;&nbsp;&nbsp;联系邮箱 wenquan@gmail.com</p>
  <p>Copyright©2020 Powered by Juphy <a>0.1.5</a></p>
  <p>晋ICP备 20002205号 -1</p>
</div>
